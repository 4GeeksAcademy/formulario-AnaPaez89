<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div class="card my-5">
                <div class="card-header">
                    <h3><b>Payment form example</b></h3>
                </div>
                <div class="alert alert-danger m-3" role="alert">
                    Some fields are missing
                </div>
                <div class="card-body">
                    <div class="row align-items-start">
                        <div class="col-5">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
              </div>
                        </div>
                    </div>
                    <div class="row align-items-start my-3">
                        <div class="col-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-start my-3">
                        <div class="col-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3">
                            <label class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row align-items-start my-3">
                        <div class="col-6">
                            <label class="form-label">We accept:</label>
                            <div class="tarjetas bg-secondary p-2" style="width: 250px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label mx-2" for="inlineRadio1"><i style="color: white;" class="fa-brands fa-cc-mastercard"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label mx-2" for="inlineRadio2"><i style="color: white;" class="fa-brands fa-cc-visa"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label mx-2" for="inlineRadio3"><i style="color: white;" class="fa-brands fa-cc-diners-club"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label mx-2" for="inlineRadio4"><i style="color: white;" class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            <p class="fs-6 text-secondary">Add any note here.</p>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-secondary me-md-1">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
